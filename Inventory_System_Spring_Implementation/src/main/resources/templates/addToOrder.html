<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <header th:insert="/header.html :: header"> </header>
    <h1>Adding product to order:</h1>
    <form action="#" th:action="@{/allOrders/addToOrder}" th:object="${commobject}" method="post">
        <p>Product name: <input type="text" th:field="*{name}" /></p>
        <p>ID of the order: <input type="text" th:field="*{id}" /></p>
        <p>How many to add: <input type="text" th:field="*{amount}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <h1>Displaying all products:</h1>
    <table>
        <tbody>
        <tr th:each="product : ${allProducts}">
            <td><span th:text="${product}" style="white-space: pre-line"> Product name </span></td>
        </tr>
        </tbody>
    </table>
</body>
</html>

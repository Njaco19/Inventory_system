<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create order</title>
</head>
<body>
    <header th:insert="/header.html :: header"> Header </header>
    <h1>Input Order Details</h1>
    <form action="#" th:action="@{/allOrders/createOrder}" th:object="${commobject}" method="post">
        <p>Name of the store: <input type="text" th:field="*{store}" /></p>
        <p>Username of the salesman: <input type="text" th:field="*{name}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
